<div class="reset-card">
  <h2>Reset Password</h2>

  <div class="warning-banner" [class.show]="!!message" [ngClass]="messageType" role="status" aria-live="polite">
    <p>{{ message }}</p>
  </div>

  <form (ngSubmit)="onSubmit()" novalidate>
    <div class="input-box">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="newPassword"
        name="new-password"
        required
        autocomplete="new-password"
        aria-label="New Password" />

      <label>New Password</label>

      <button
        type="button"
        class="toggle-btn"
        (click)="showPassword = !showPassword"
        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
        <i class="{{ showPassword ? 'bx bxs-lock-open-alt' : 'bx bxs-lock-alt' }}"></i>
      </button>
    </div>

    <div class="input-box">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        [(ngModel)]="confirmPassword"
        name="confirm-password"
        required
        autocomplete="new-password"
        (keyup.enter)="onSubmit()"
        aria-label="Confirm Password" />

      <label>Confirm Password</label>

      <button
        type="button"
        class="toggle-btn"
        (click)="showConfirmPassword = !showConfirmPassword"
        [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'">
        <i class="{{ showConfirmPassword ? 'bx bxs-lock-open-alt' : 'bx bxs-lock-alt' }}"></i>
      </button>
    </div>

    <div class="password-rules">
      <p>8â€“24 characters, one capital letter, one number, one of ! &#64; # $ % ^ &amp; *</p>
    </div>

    <button type="submit" class="button" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Updating...' : 'Update Password' }}
    </button>
  </form>
</div>
