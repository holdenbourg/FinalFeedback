<div class="container" [class.active]="sidebarService.sidebarActive() === false || deviceService.isMobile()">
    <div class="feed-container">
        <p class="feed-title">Discover</p>

        <div class="no-new-posts" *ngIf="initialFeedLoaded() && !loadingFeed() && usersFeedPosts.length === 0">
            <p class="no-posts-message">No New Posts</p>

            <button
                class="add-liked-posts"
                *ngIf="isAuthenticated() && usersMemoryLanePosts.length !== 0 && mode === 'feed'"
                (click)="activateMemoryLane()">
                Scroll Down Memory Lane
            </button>
        </div>

        <div class="feed-scroll-box" #feedScroll (scroll)="onFeedScroll()" *ngIf="usersFeedPosts.length > 0">
            <div class="feed-posts">
                <div class="post" *ngFor="let userFeedPost of usersFeedPosts; trackBy: trackPost; let i = index">
                    <app-feed-post
                        [feedPost]="userFeedPost"
                        [followState]="getFollowState(userFeedPost.author_id)"
                        (followClicked)="onFollowUser(userFeedPost.author_id)"
                        (shareRating)="onShareRating($event)"
                        class="feed-post-{{ i }}">
                    </app-feed-post>
                </div>
            </div>
        </div>
    </div>
</div>

<app-share-rating-modal
  *ngIf="showShareModal && shareRatingData"
  [rating]="shareRatingData"
  (share)="onShareComplete()"
  (cancel)="onCancelShare()">
</app-share-rating-modal>
